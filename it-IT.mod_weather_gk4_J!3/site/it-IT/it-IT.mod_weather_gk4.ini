MOD_TABS_ABOUT_US_CONTENT="<div style='color: #555; line-height: 18px; font-size: 12px; padding: 20px 0 0'><p><strong>Autore:</strong></p>Weather GK4 è sviluppato da <a href='http://www.gavick.com' target='_blank'>GavickPro</a>. Dal 2007 ci siamo concentrati sulla creazione di <a href='http://www.gavick.com/products/templates.html' target='_blank'>Templates Joomla</a> sempre aggiornati al fine di soddisfare le vostre aspettative. Inoltre, vi mettiamo a disposizione <a href='http://tools.gavick.com/tabs.html' target='_blank'>estensioni gratuite</a>, moduli e puoi anche visitare il nostro <a href='http://www.gavickmagazine.com' target='_blank'>Gavick Magazine</a> dove è possibile ottenere informazioni utili connesse ai servizi offerti e su come evitare alcuni possibili problemi.<p>Grazie alla gentilezza di Alessio Atzeni (<a href="http://dribbble.com/bluxart">http://dribbble.com/bluxart</a>), il modulo Weather GK4 ha un set di icone aggiuntive chiamato <em>Meteocons</em>.</p><p style='font-size: 11px; text-align: center;margin: 60px -10px 0; border-top: 1px solid #eee; padding: 6px 0'>Weather GK4 è rilasciato sotto la <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank'>licenza GNU/GPL v2.</a></p>"

